[interfaces]
eth0 = fuelweb_admin
eth1 = management
eth2 = storage
eth3 = private
eth4 = public

[cluster]
env_name = env4
virt_type = kvm
config_mode = ha_compact
release_name = Mitaka on Ubuntu 14.04
net_provider = neutron
net_segment_type = vlan
node_count = 5
controller_count = 3
compute_count = 2
volumes_lvm = false
ceph_controller = 0
ceph_compute = 0
osd_pool_size = 1
debug = true
nova_quota = false
cidr = 172.16.164.192/26
public_range = 172.16.164.246-172.16.164.250
gateway = 172.16.164.193
floating_range = 172.16.164.251-172.16.164.254
floating_vlan_range = 1000-1020
